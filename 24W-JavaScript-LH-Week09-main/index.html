<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>COMP1073 Client-Side JavaScript | LAB 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="css/normalize.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
	<script src="js/script.js" defer></script>
</head>

<body>
	<p id="topRight">StudentID: 200589798</p>
    <h1>Object Basics</h1>
    <form id="hamburgerForm">
        <label for="bun">Bun:</label>
        <select id="bun">
            <option value="sesame">Sesame</option>
            <option value="whole grain">Whole Grain</option>
            <option value="gluten-free">Gluten-Free</option>
        </select>
		<br>
        <label for="garnish">Garnish:</label>
        <select id="garnish">
            <option value="lettuce">Lettuce</option>
            <option value="tomato">Tomato</option>
            <option value="onions">Onions</option>
        </select>
		<br>
        <label for="cheese">Cheese:</label>
        <select id="cheese">
            <option value="cheddar">Cheddar</option>
            <option value="swiss">Swiss</option>
            <option value="american">American</option>
        </select>
		<br>
        <label for="sauce">Sauce:</label>
        <select id="sauce">
            <option value="ketchup">Ketchup</option>
            <option value="mustard">Mustard</option>
            <option value="bbq">BBQ</option>
        </select>
		<br>
        <label for="meat">Meat:</label>
        <select id="meat">
            <option value="beef">Beef</option>
            <option value="chicken">Chicken</option>
            <option value="vegetarian">Vegetarian</option>
        </select>
		<br>
        <label for="pattyCount">Patty Count:</label>
        <select id="pattyCount">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
		<br>
        <label for="extras">Extras:</label>
        <select id="extras">
            <option value="pickles">Pickles</option>
            <option value="hot peppers">Hot Peppers</option>
            <option value="olives">Olives</option>
        </select>
		<br>
        <button type="button" id="buildButton">Build Hamburger</button>
    </form>
    <p id="output"></p>
</body>

</html>
